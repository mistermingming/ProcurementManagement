<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>报价管理录入</title>
  <style>
    :root {
      --bg: #f6f4ef;
      --fg: #1f1d1a;
      --card: #ffffff;
      --accent: #0f6b3f;
      --muted: #6d655b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", "STSong", serif;
      background: radial-gradient(circle at 20% 20%, #fff6e9, #f2efe8 55%, #efeae1 100%);
      color: var(--fg);
    }
    .wrap {
      max-width: 860px;
      margin: 48px auto;
      padding: 0 20px 48px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 600;
    }
    p.sub {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid #e3ded4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    .section {
      border: 1px dashed #e2dbcf;
      border-radius: 12px;
      padding: 12px;
      background: #fbf9f4;
      margin-bottom: 14px;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--muted);
    }
    .add-btn {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid #d8d2c6;
      background: #fff;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .rows {
      display: grid;
      gap: 10px;
    }
    .row {
      display: grid;
      gap: 10px;
    }
    .row.engine,
    .row.generator {
      grid-template-columns: 1.2fr 1.2fr 0.8fr;
    }
    .row.pair {
      grid-template-columns: 1.2fr 0.8fr;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #d8d2c6;
      background: #fff;
    }
    button.primary {
      margin-top: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    button.primary:hover { opacity: 0.92; }
    .msg {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px dashed #d2cbbb;
      background: #f7f6f2;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .link {
      display: inline-block;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
    @media (max-width: 720px) {
      .row.engine,
      .row.generator,
      .row.pair {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>报价管理录入</h1>
    <p class="sub">录入配置材料与价格，保存为报价配置库。</p>

    <div class="card">
      <div class="section" data-section="engine">
        <div class="section-header">
          <span>发动机</span>
          <button type="button" class="add-btn" data-add="engine">+</button>
        </div>
        <div class="rows" id="engineRows"></div>
      </div>

      <div class="section" data-section="generator">
        <div class="section-header">
          <span>发电机</span>
          <button type="button" class="add-btn" data-add="generator">+</button>
        </div>
        <div class="rows" id="generatorRows"></div>
      </div>

      <div class="section" data-section="radiator">
        <div class="section-header">
          <span>水箱</span>
          <button type="button" class="add-btn" data-add="radiator">+</button>
        </div>
        <div class="rows" id="radiatorRows"></div>
      </div>

      <div class="section" data-section="control">
        <div class="section-header">
          <span>控制系统</span>
          <button type="button" class="add-btn" data-add="control">+</button>
        </div>
        <div class="rows" id="controlRows"></div>
      </div>

      <div class="section" data-section="base">
        <div class="section-header">
          <span>底座</span>
          <button type="button" class="add-btn" data-add="base">+</button>
        </div>
        <div class="rows" id="baseRows"></div>
      </div>

      <div class="section" data-section="color">
        <div class="section-header">
          <span>整机颜色</span>
          <button type="button" class="add-btn" data-add="color">+</button>
        </div>
        <div class="rows" id="colorRows"></div>
      </div>

      <button class="primary" id="submit" type="button">保存全部</button>

      <div class="msg" id="msg">尚未录入</div>
      <a class="link" href="/quote.html">去生成报价</a>
    </div>
  </div>

  <script>
    const engineRows = document.getElementById("engineRows");
    const generatorRows = document.getElementById("generatorRows");
    const radiatorRows = document.getElementById("radiatorRows");
    const controlRows = document.getElementById("controlRows");
    const baseRows = document.getElementById("baseRows");
    const colorRows = document.getElementById("colorRows");
    const submit = document.getElementById("submit");
    const msg = document.getElementById("msg");

    function buildInput(field, placeholder, type = "text") {
      const input = document.createElement("input");
      input.type = type;
      input.placeholder = placeholder;
      input.dataset.field = field;
      if (type === "number") {
        input.step = "0.01";
        input.min = "0";
      }
      return input;
    }

    function buildRow(section) {
      const row = document.createElement("div");
      if (section === "engine") {
        row.className = "row engine";
        row.appendChild(buildInput("category", "发动机品类"));
        row.appendChild(buildInput("model", "发动机型号"));
        row.appendChild(buildInput("price", "价格", "number"));
      } else if (section === "generator") {
        row.className = "row generator";
        row.appendChild(buildInput("category", "发电机品类"));
        row.appendChild(buildInput("power", "发电机功率"));
        row.appendChild(buildInput("price", "价格", "number"));
      } else {
        row.className = "row pair";
        const labelMap = {
          radiator: "水箱类型",
          control: "控制系统",
          base: "底座类型",
          color: "整机颜色"
        };
        row.appendChild(buildInput("name", labelMap[section]));
        row.appendChild(buildInput("price", "价格", "number"));
      }
      return row;
    }

    function addRow(section) {
      const targetMap = {
        engine: engineRows,
        generator: generatorRows,
        radiator: radiatorRows,
        control: controlRows,
        base: baseRows,
        color: colorRows
      };
      targetMap[section].appendChild(buildRow(section));
    }

    function collectRows(container, requiredFields) {
      const rows = Array.from(container.querySelectorAll(".row"));
      const items = [];
      for (const row of rows) {
        const values = {};
        let hasAny = false;
        for (const field of requiredFields) {
          const input = row.querySelector(`[data-field="${field}"]`);
          const value = input.value.trim();
          values[field] = value;
          if (value) {
            hasAny = true;
          }
        }
        const priceInput = row.querySelector('[data-field="price"]');
        const priceValue = priceInput.value.trim();
        if (priceValue) {
          hasAny = true;
        }

        if (!hasAny) {
          continue;
        }

        for (const field of requiredFields) {
          if (!values[field]) {
            return { ok: false, error: "请完善所有名称字段" };
          }
        }
        if (!priceValue) {
          return { ok: false, error: "请完善所有价格" };
        }

        const item = { price: Number(priceValue) };
        for (const field of requiredFields) {
          item[field] = values[field];
        }
        items.push(item);
      }
      return { ok: true, items };
    }

    async function submitAll() {
      const engine = collectRows(engineRows, ["category", "model"]);
      if (!engine.ok) {
        msg.textContent = "发动机：" + engine.error;
        return;
      }
      const generator = collectRows(generatorRows, ["category", "power"]);
      if (!generator.ok) {
        msg.textContent = "发电机：" + generator.error;
        return;
      }
      const radiator = collectRows(radiatorRows, ["name"]);
      if (!radiator.ok) {
        msg.textContent = "水箱：" + radiator.error;
        return;
      }
      const control = collectRows(controlRows, ["name"]);
      if (!control.ok) {
        msg.textContent = "控制系统：" + control.error;
        return;
      }
      const base = collectRows(baseRows, ["name"]);
      if (!base.ok) {
        msg.textContent = "底座：" + base.error;
        return;
      }
      const color = collectRows(colorRows, ["name"]);
      if (!color.ok) {
        msg.textContent = "整机颜色：" + color.error;
        return;
      }

      const payload = {
        engine: engine.items,
        generator: generator.items,
        radiator: radiator.items,
        control: control.items,
        base: base.items,
        color: color.items
      };

      const totalCount =
        engine.items.length +
        generator.items.length +
        radiator.items.length +
        control.items.length +
        base.items.length +
        color.items.length;
      if (!totalCount) {
        msg.textContent = "请至少录入一项";
        return;
      }

      try {
        const res = await fetch("/api/options", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = "保存失败：" + (data.error || "unknown");
          return;
        }
        msg.textContent = "已保存，新增 " + data.inserted + " 条";
        [engineRows, generatorRows, radiatorRows, controlRows, baseRows, colorRows]
          .forEach((container) => { container.innerHTML = ""; });
        addRow("engine");
        addRow("generator");
        addRow("radiator");
        addRow("control");
        addRow("base");
        addRow("color");
      } catch (err) {
        msg.textContent = "网络错误，未能保存";
      }
    }

    submit.addEventListener("click", submitAll);
    document.querySelectorAll(".add-btn").forEach((button) => {
      button.addEventListener("click", () => addRow(button.dataset.add));
    });

    addRow("engine");
    addRow("generator");
    addRow("radiator");
    addRow("control");
    addRow("base");
    addRow("color");
  </script>
</body>
</html>
