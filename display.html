<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>发电机报价展示</title>
  <style>
    :root {
      --bg: #f6f4ef;
      --fg: #1f1d1a;
      --card: #ffffff;
      --accent: #0f6b3f;
      --muted: #6d655b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", "STSong", serif;
      background: radial-gradient(circle at 80% 10%, #fff6e9, #f2efe8 55%, #efeae1 100%);
      color: var(--fg);
    }
    .wrap {
      max-width: 720px;
      margin: 48px auto;
      padding: 0 20px 48px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 600;
    }
    p.sub {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid #e3ded4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    button {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    button:hover { opacity: 0.92; }
    .latest {
      margin: 16px 0 12px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px dashed #d2cbbb;
      background: #f7f6f2;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .record {
      border: 1px solid #eee7dc;
      border-radius: 12px;
      background: #fff;
      padding: 12px;
      margin-top: 12px;
    }
    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .sections {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    .section {
      border: 1px dashed #e2dbcf;
      border-radius: 10px;
      padding: 10px 12px;
      background: #fbf9f4;
      min-height: 70px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .section-plus {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: #e6f1ea;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      line-height: 1;
    }
    .section-body {
      font-size: 14px;
      color: var(--fg);
      display: grid;
      gap: 4px;
    }
    @media (max-width: 640px) {
      .sections { grid-template-columns: 1fr; }
    }
    .link {
      display: inline-block;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>发电机报价展示</h1>
    <p class="sub">展示已录入的报价配置。</p>

    <div class="card">
      <button id="refresh" type="button">刷新数据</button>
      <div class="latest" id="latest">暂无记录</div>
      <div id="list"></div>
      <a class="link" href="/entry.html">去录入报价</a>
    </div>
  </div>

  <script>
    const latest = document.getElementById("latest");
    const list = document.getElementById("list");
    const refresh = document.getElementById("refresh");

    function render(items) {
      if (!items.length) {
        latest.textContent = "暂无记录";
        list.innerHTML = "";
        return;
      }
      latest.textContent = "最新录入时间：" + items[0].created_at;
      list.innerHTML = items
        .map((item) =>
          "<tr>" +
            "<td>" + item.engine_category + "</td>" +
            "<td>" + item.engine_model + "</td>" +
            "<td>" + item.radiator_type + "</td>" +
            "<td>" + item.generator_category + "</td>" +
            "<td>" + item.generator_power + "</td>" +
            "<td>" + item.control_system + "</td>" +
            "<td>" + item.base_type + "</td>" +
            "<td>" + item.unit_color + "</td>" +
          "</tr>"
        )
        .join("");
    }

    async function loadData() {
      try {
        const res = await fetch("/api/quotes");
        const data = await res.json();
        render(data.items || []);
      } catch (err) {
        latest.textContent = "加载失败";
        list.innerHTML = "";
      }
    }

    refresh.addEventListener("click", loadData);
    loadData();
  </script>
</body>
</html>
