<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新华中报价生成系统</title>
  <style>
    :root {
      --bg: #f6f4ef;
      --fg: #1f1d1a;
      --card: #ffffff;
      --accent: #0f6b3f;
      --muted: #6d655b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", "STSong", serif;
      background: radial-gradient(circle at 80% 10%, #fff6e9, #f2efe8 55%, #efeae1 100%);
      color: var(--fg);
    }
    .wrap {
      max-width: 860px;
      margin: 48px auto;
      padding: 0 20px 48px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 600;
    }
    p.sub {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid #e3ded4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    .list {
      display: grid;
      gap: 12px;
      padding: 12px;
      border: 1px dashed #e2dbcf;
      border-radius: 12px;
      background: #fbf9f4;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    .item label {
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      width: 140px;
      flex: 0 0 140px;
    }
    .optional {
      margin-top: 14px;
      padding: 12px;
      border: 1px dashed #e2dbcf;
      border-radius: 12px;
      background: #fbf9f4;
    }
    .optional-title {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .option-list {
      display: grid;
      gap: 8px;
    }
    .option-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .option-input {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #c9c2b6;
      background: #fff;
      display: inline-grid;
      place-items: center;
      cursor: pointer;
    }
    .option-input::after {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: transparent;
      transition: background 0.15s ease;
    }
    .option-input:checked {
      border-color: var(--accent);
    }
    .option-input:checked::after {
      background: var(--accent);
    }
    select, input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #d8d2c6;
      background: #fff;
    }
    .total {
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px dashed #d2cbbb;
      background: #f7f6f2;
      font-size: 16px;
      font-weight: 600;
    }
    .msg {
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .link {
      display: inline-block;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
    @media (max-width: 720px) {
      .item select {
        min-width: 0;
      }
      .item label {
        width: 110px;
        flex-basis: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>新华中报价生成系统</h1>
    <p class="sub">客户选择每类配置后自动汇总总价。</p>

    <div class="card">
      <div class="list">
        <div class="item">
          <label for="engineCategory">发动机品类：</label>
          <select id="engineCategory"></select>
        </div>
        <div class="item">
          <label for="engineModel">发动机型号：</label>
          <select id="engineModel"></select>
        </div>
        <div class="item">
          <label for="radiatorSelect">水箱类型：</label>
          <select id="radiatorSelect"></select>
        </div>
        <div class="item">
          <label for="generatorCategory">发电机品类：</label>
          <select id="generatorCategory"></select>
        </div>
        <div class="item">
          <label for="generatorPower">发电机功率：</label>
          <select id="generatorPower"></select>
        </div>
        <div class="item">
          <label for="controlSelect">控制系统：</label>
          <select id="controlSelect"></select>
        </div>
        <div class="item">
          <label for="baseSelect">底座类型：</label>
          <select id="baseSelect"></select>
        </div>
        <div class="item">
          <label for="colorSelect">整机颜色：</label>
          <select id="colorSelect"></select>
        </div>
      </div>

      <div class="optional">
        <div class="optional-title">以下为可选配置</div>
        <div class="option-list" id="optionalList"></div>
      </div>

      <div class="total" id="total">总价：0</div>
      <div class="msg" id="msg">请完成所有选择</div>
      <a class="link" href="/manage.html">去管理报价配置</a>
    </div>
  </div>

  <script>
    const engineCategory = document.getElementById("engineCategory");
    const engineModel = document.getElementById("engineModel");
    const generatorCategory = document.getElementById("generatorCategory");
    const generatorPower = document.getElementById("generatorPower");
    const radiatorSelect = document.getElementById("radiatorSelect");
    const controlSelect = document.getElementById("controlSelect");
    const baseSelect = document.getElementById("baseSelect");
    const colorSelect = document.getElementById("colorSelect");
    const optionalList = document.getElementById("optionalList");
    const total = document.getElementById("total");
    const msg = document.getElementById("msg");

    let engineMap = {};
    let generatorMap = {};
    let radiatorMap = {};
    let controlMap = {};
    let baseMap = {};
    let colorMap = {};
    let optionalMap = [];
    const priceState = {
      engine: 0,
      generator: 0,
      radiator: 0,
      control: 0,
      base: 0,
      color: 0,
      optional: 0
    };

    function setSelectOptions(select, items, placeholder) {
      select.innerHTML = "";
      const option = document.createElement("option");
      option.value = "";
      option.textContent = placeholder;
      select.appendChild(option);
      for (const item of items) {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        select.appendChild(opt);
      }
    }

    function updateTotal() {
      const prices = Object.values(priceState);
      const sum = prices.reduce((acc, v) => acc + v, 0);
      total.textContent = "总价：" + sum.toFixed(2);
      const allSelected =
        engineCategory.value &&
        engineModel.value &&
        generatorCategory.value &&
        generatorPower.value &&
        radiatorSelect.value &&
        controlSelect.value &&
        baseSelect.value &&
        colorSelect.value;
      msg.textContent = allSelected ? "已完成选择" : "请完成所有选择";
    }

    function setupEngine() {
      const categories = Object.keys(engineMap);
      setSelectOptions(engineCategory, categories, "选择发动机品类");
      setSelectOptions(engineModel, [], "选择发动机型号");
      priceState.engine = 0;
    }

    function setupGenerator() {
      const categories = Object.keys(generatorMap);
      setSelectOptions(generatorCategory, categories, "选择发电机品类");
      setSelectOptions(generatorPower, [], "选择发电机功率");
      priceState.generator = 0;
    }

    engineCategory.addEventListener("change", () => {
      const list = engineMap[engineCategory.value] || [];
      const models = list.map((item) => item.model);
      setSelectOptions(engineModel, models, "选择发动机型号");
      priceState.engine = 0;
      updateTotal();
    });

    engineModel.addEventListener("change", () => {
      const list = engineMap[engineCategory.value] || [];
      const found = list.find((item) => item.model === engineModel.value);
      priceState.engine = found ? Number(found.price) : 0;
      updateTotal();
    });

    generatorCategory.addEventListener("change", () => {
      const list = generatorMap[generatorCategory.value] || [];
      const powers = list.map((item) => item.power);
      setSelectOptions(generatorPower, powers, "选择发电机功率");
      priceState.generator = 0;
      updateTotal();
    });

    generatorPower.addEventListener("change", () => {
      const list = generatorMap[generatorCategory.value] || [];
      const found = list.find((item) => item.power === generatorPower.value);
      priceState.generator = found ? Number(found.price) : 0;
      updateTotal();
    });

    function bindSimple(select, key, map) {
      select.addEventListener("change", () => {
        const price = map[select.value] || 0;
        priceState[key] = Number(price) || 0;
        updateTotal();
      });
    }

    bindSimple(radiatorSelect, "radiator", radiatorMap);
    bindSimple(controlSelect, "control", controlMap);
    bindSimple(baseSelect, "base", baseMap);
    bindSimple(colorSelect, "color", colorMap);

    function renderOptional() {
      optionalList.innerHTML = "";
      if (!optionalMap.length) {
        optionalList.textContent = "暂无可选配置";
        priceState.optional = 0;
        updateTotal();
        return;
      }
      for (const item of optionalMap) {
        const label = document.createElement("label");
        label.className = "option-item";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.className = "option-input";
        input.dataset.price = item.price;
        const text = document.createElement("span");
        text.textContent = item.name;
        input.addEventListener("change", () => {
          const checked = optionalList.querySelectorAll(".option-input:checked");
          let sum = 0;
          checked.forEach((node) => {
            sum += Number(node.dataset.price || 0);
          });
          priceState.optional = sum;
          updateTotal();
        });
        label.appendChild(input);
        label.appendChild(text);
        optionalList.appendChild(label);
      }
      priceState.optional = 0;
      updateTotal();
    }

    async function loadOptions() {
      try {
        const res = await fetch("/api/options");
        const data = await res.json();

        engineMap = {};
        for (const item of data.engine || []) {
          if (!engineMap[item.category]) {
            engineMap[item.category] = [];
          }
          engineMap[item.category].push({ model: item.model, price: item.price });
        }

        generatorMap = {};
        for (const item of data.generator || []) {
          if (!generatorMap[item.category]) {
            generatorMap[item.category] = [];
          }
          generatorMap[item.category].push({ power: item.power, price: item.price });
        }

        radiatorMap = {};
        for (const item of data.radiator || []) {
          radiatorMap[item.name] = item.price;
        }

        controlMap = {};
        for (const item of data.control || []) {
          controlMap[item.name] = item.price;
        }

        baseMap = {};
        for (const item of data.base || []) {
          baseMap[item.name] = item.price;
        }

        colorMap = {};
        for (const item of data.color || []) {
          colorMap[item.name] = item.price;
        }
        optionalMap = (data.optional || []).map((item) => ({
          name: item.name,
          price: Number(item.price) || 0
        }));

        setupEngine();
        setupGenerator();
        setSelectOptions(radiatorSelect, Object.keys(radiatorMap), "选择水箱类型");
        setSelectOptions(controlSelect, Object.keys(controlMap), "选择控制系统");
        setSelectOptions(baseSelect, Object.keys(baseMap), "选择底座类型");
        setSelectOptions(colorSelect, Object.keys(colorMap), "选择整机颜色");
        renderOptional();
        updateTotal();
      } catch (err) {
        msg.textContent = "加载配置失败";
      }
    }

    loadOptions();
  </script>
</body>
</html>
