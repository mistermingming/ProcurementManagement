<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>发电机报价录入</title>
  <style>
    :root {
      --bg: #f6f4ef;
      --fg: #1f1d1a;
      --card: #ffffff;
      --accent: #0f6b3f;
      --muted: #6d655b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", "STSong", serif;
      background: radial-gradient(circle at 20% 20%, #fff6e9, #f2efe8 55%, #efeae1 100%);
      color: var(--fg);
    }
    .wrap {
      max-width: 720px;
      margin: 48px auto;
      padding: 0 20px 48px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 600;
    }
    p.sub {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid #e3ded4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--muted);
    }
    input, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #d8d2c6;
      background: #fff;
    }
    .section {
      border: 1px dashed #e2dbcf;
      border-radius: 12px;
      padding: 12px;
      background: #fbf9f4;
      margin-bottom: 14px;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--muted);
    }
    .add-btn {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid #d8d2c6;
      background: #fff;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .rows {
      display: grid;
      gap: 10px;
    }
    .row {
      display: grid;
      gap: 10px;
    }
    .row.engine,
    .row.generator {
      grid-template-columns: 1.2fr 1.2fr 0.8fr;
    }
    .row.pair {
      grid-template-columns: 1.2fr 0.8fr;
    }
    button {
      margin-top: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { opacity: 0.92; }
    .msg {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px dashed #d2cbbb;
      background: #f7f6f2;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .link {
      display: inline-block;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>发电机报价录入</h1>
    <p class="sub">手动录入各项名称与价格，数据将保存到本地数据库。</p>

    <div class="card">
      <div class="section" data-section="engine">
        <div class="section-header">
          <span>发动机</span>
          <button type="button" class="add-btn" data-add="engine">+</button>
        </div>
        <div class="rows" id="engineRows"></div>
      </div>

      <div class="section" data-section="generator">
        <div class="section-header">
          <span>发电机</span>
          <button type="button" class="add-btn" data-add="generator">+</button>
        </div>
        <div class="rows" id="generatorRows"></div>
      </div>

      <div class="section" data-section="radiator">
        <div class="section-header">
          <span>水箱</span>
          <button type="button" class="add-btn" data-add="radiator">+</button>
        </div>
        <div class="rows" id="radiatorRows"></div>
      </div>

      <div class="section" data-section="control">
        <div class="section-header">
          <span>控制系统</span>
          <button type="button" class="add-btn" data-add="control">+</button>
        </div>
        <div class="rows" id="controlRows"></div>
      </div>

      <div class="section" data-section="base">
        <div class="section-header">
          <span>底座</span>
          <button type="button" class="add-btn" data-add="base">+</button>
        </div>
        <div class="rows" id="baseRows"></div>
      </div>

      <div class="section" data-section="color">
        <div class="section-header">
          <span>整机颜色</span>
          <button type="button" class="add-btn" data-add="color">+</button>
        </div>
        <div class="rows" id="colorRows"></div>
      </div>

      <button id="submit" type="button">录入报价</button>

      <div class="msg" id="msg">尚未录入</div>
      <a class="link" href="/display.html">查看已录入报价</a>
    </div>
  </div>

  <script>
    const submit = document.getElementById("submit");
    const msg = document.getElementById("msg");
    const engineRows = document.getElementById("engineRows");
    const generatorRows = document.getElementById("generatorRows");
    const radiatorRows = document.getElementById("radiatorRows");
    const controlRows = document.getElementById("controlRows");
    const baseRows = document.getElementById("baseRows");
    const colorRows = document.getElementById("colorRows");

    function buildRow(section) {
      const row = document.createElement("div");
      if (section === "engine") {
        row.className = "row engine";
        row.appendChild(buildInput("engine_category", "请输入品类"));
        row.appendChild(buildInput("engine_model", "请输入型号"));
        row.appendChild(buildInput("price", "请输入价格", "number"));
      } else if (section === "generator") {
        row.className = "row generator";
        row.appendChild(buildInput("generator_category", "请输入品类"));
        row.appendChild(buildInput("generator_power", "请输入功率"));
        row.appendChild(buildInput("price", "请输入价格", "number"));
      } else {
        row.className = "row pair";
        const labelMap = {
          radiator: "请输入类型名称",
          control: "请输入类型名称",
          base: "请输入类型名称",
          color: "请输入颜色名称"
        };
        const fieldMap = {
          radiator: "radiator_type",
          control: "control_system",
          base: "base_type",
          color: "unit_color"
        };
        row.appendChild(buildInput(fieldMap[section], labelMap[section]));
        row.appendChild(buildInput("price", "请输入价格", "number"));
      }
      return row;
    }

    function buildInput(field, placeholder, type = "text") {
      const input = document.createElement("input");
      input.type = type;
      input.placeholder = placeholder;
      input.dataset.field = field;
      if (type === "number") {
        input.step = "0.01";
        input.min = "0";
      }
      return input;
    }

    function addRow(section) {
      const targetMap = {
        engine: engineRows,
        generator: generatorRows,
        radiator: radiatorRows,
        control: controlRows,
        base: baseRows,
        color: colorRows
      };
      targetMap[section].appendChild(buildRow(section));
    }

    function collectRows(container, nameField, extraField) {
      const rows = Array.from(container.querySelectorAll(".row"));
      if (!rows.length) {
        return { ok: false };
      }
      const items = [];
      for (const row of rows) {
        const nameInput = row.querySelector(`[data-field="${nameField}"]`);
        const extraInput = extraField
          ? row.querySelector(`[data-field="${extraField}"]`)
          : null;
        const priceInput = row.querySelector('[data-field="price"]');
        const name = nameInput.value.trim();
        const extra = extraInput ? extraInput.value.trim() : null;
        const priceValue = priceInput.value.trim();
        if (!name || (extraField && !extra) || !priceValue) {
          return { ok: false };
        }
        items.push(
          extraField
            ? {
                [nameField]: name,
                [extraField]: extra,
                price: Number(priceValue)
              }
            : {
                [nameField]: name,
                price: Number(priceValue)
              }
        );
      }
      return { ok: true, items };
    }

    async function submitQuote() {
      const engine = collectRows(engineRows, "engine_category", "engine_model");
      if (!engine.ok) {
        msg.textContent = "请完善发动机信息与价格";
        return;
      }
      const generator = collectRows(
        generatorRows,
        "generator_category",
        "generator_power"
      );
      if (!generator.ok) {
        msg.textContent = "请完善发电机信息与价格";
        return;
      }
      const radiator = collectRows(radiatorRows, "radiator_type");
      if (!radiator.ok) {
        msg.textContent = "请完善水箱信息与价格";
        return;
      }
      const control = collectRows(controlRows, "control_system");
      if (!control.ok) {
        msg.textContent = "请完善控制系统信息与价格";
        return;
      }
      const base = collectRows(baseRows, "base_type");
      if (!base.ok) {
        msg.textContent = "请完善底座信息与价格";
        return;
      }
      const color = collectRows(colorRows, "unit_color");
      if (!color.ok) {
        msg.textContent = "请完善整机颜色信息与价格";
        return;
      }

      const payload = {
        engine_items: engine.items,
        generator_items: generator.items,
        radiator_items: radiator.items,
        control_items: control.items,
        base_items: base.items,
        color_items: color.items
      };

      try {
        const res = await fetch("/api/quotes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = "录入失败：" + (data.error || "unknown");
          return;
        }
        msg.textContent = "已录入报价";
        engineRows.innerHTML = "";
        generatorRows.innerHTML = "";
        radiatorRows.innerHTML = "";
        controlRows.innerHTML = "";
        baseRows.innerHTML = "";
        colorRows.innerHTML = "";
        addRow("engine");
        addRow("generator");
        addRow("radiator");
        addRow("control");
        addRow("base");
        addRow("color");
      } catch (err) {
        msg.textContent = "网络错误，未能录入";
      }
    }

    submit.addEventListener("click", submitQuote);
    document.querySelectorAll(".add-btn").forEach((button) => {
      button.addEventListener("click", () => {
        const section = button.dataset.add;
        addRow(section);
      });
    });
    addRow("engine");
    addRow("generator");
    addRow("radiator");
    addRow("control");
    addRow("base");
    addRow("color");
  </script>
</body>
</html>
